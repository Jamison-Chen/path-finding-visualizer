        </div>
        <div class="canvas"></div>
        <div class="modal">
            <div class="background"></div>
            <div class="main explain-algorithm">
                <div class="header">
                    <div class="text">Algorithm Explanation</div>
                </div>
                <div class="body"></div>
                <div class="footer">
                    <div class="button confirm">Got it!</div>
                </div>
            </div>
            <div class="main clean-options">
                <div class="header">
                    <div class="icon">

                            xmlns="http://www.w3.org/2000/svg"

                            viewBox="0 0 24 24"

                        </svg>
                    </div>
                    <div class="text">Clean Options</div>
                </div>
                <div class="body">
                    <div class="left">
                        <div class="option-container">
                            <input type="radio" name="cleanType" />
                            <div class="option-text">Retain the Wall</div>
                        </div>
                        <div class="image"></div>
                    </div>
                    <div class="right">
                        <div class="option-container">
                            <input type="radio" name="cleanType" />
                            <div class="option-text">Clean All</div>
                        </div>
                        <div class="image"></div>
                    </div>
                </div>
                <div class="footer">
                    <div class="button discard">Discard</div>
                    <div class="button confirm">Clean</div>
                </div>
            </div>

                <div class="body">
                    <div class="row cell-size">
                        <div class="title">Cell Size</div>
                        <div class="options">
                            <div class="option-container">
                                <input type="radio" name="cellSize" value="s" />
                                <div class="option-text">Small</div>
                            </div>
                            <div class="option-container">
                                <input type="radio" name="cellSize" value="m" />
                                <div class="option-text">Medium</div>
                            </div>
                            <div class="option-container">
                                <input type="radio" name="cellSize" value="l" />
                                <div class="option-text">Large</div>
                            </div>
                        </div>
                    </div>
                    <div class="row speed">
                        <div class="title">Speed</div>
                        <div class="options">
                            <div class="option-container">
                                <input type="radio" name="speed" value="slow" />
                                <div class="option-text">Slow</div>
                            </div>
                            <div class="option-container">
                                <input
                                    type="radio"
                                    name="speed"
                                    value="normal"
                                />

                            </div>
                            <div class="option-container">

                            </div>
